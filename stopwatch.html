<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <meta name="description" content="Stopwatch App">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        #display {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
        }
        
        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        
        .iphone {
            width: 375px;
            height: 667px;
            background-color: #ffffff;
            border-radius: 40px;
            margin: 50px auto;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 40px;
            position: relative;
            background-color: #e8e8e8;
            background-image: url(img/HD-wallpaper-iphone-14-pro-thumbnail.jpg);
        }
        
        .content {
            padding: 40px;
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            margin-top: 150px;
        }
    </style>
</head>

<body>
    <main>
        <div class="iphone">
            <div class="screen">
                <div class="content">
                    <h1>STOPWATCH</h1>
                    <div id="display">00:00:00</div>
                    <button onclick="startStopwatch()">Start</button>
                    <button onclick="stopStopwatch()">Stop</button>
                    <button onclick="resetStopwatch()">Reset</button>

                </div>
            </div>
        </div>


        <script>
            let startTime;
            let running = false;

            function startStopwatch() {
                if (!running) {
                    startTime = new Date().getTime();
                    running = true;
                    updateStopwatch();
                }
            }

            function stopStopwatch() {
                running = false;
            }

            function resetStopwatch() {
                running = false;
                document.getElementById('display').innerText = '00:00:00';
            }

            function updateStopwatch() {
                if (running) {
                    let currentTime = new Date().getTime();
                    let elapsedTime = currentTime - startTime;

                    let hours = Math.floor(elapsedTime / 3600000);
                    let minutes = Math.floor((elapsedTime % 3600000) / 60000);
                    let seconds = Math.floor((elapsedTime % 60000) / 1000);

                    hours = padZero(hours);
                    minutes = padZero(minutes);
                    seconds = padZero(seconds);

                    document.getElementById('display').innerText = hours + ':' + minutes + ':' + seconds;

                    setTimeout(updateStopwatch, 1000);
                }
            }

            function padZero(number) {
                return (number < 10) ? '0' + number : number;
            }
        </script>
    </main>
</body>

</html>
